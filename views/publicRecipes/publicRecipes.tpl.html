<!-- Page Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Browse for Something Good   <small></small>
		</h1>
	</div>
</div>
<!-- /.row -->

<!-- Project One -->
<div class="row" ng-repeat="recipe in recipeList">
	<div class="col-md-7">
		<a href="#">
			<img class="img-responsive" src="http://lorempixel.com/700/300/" alt="">
		</a>
		<hr>
	</div>
	<div class="col-md-5">
		<h3>{{recipe.name}} </h3>   <!-- Recipe name-->
		<span ng-repeat= "type in recipe.mealType">{{type | uppercase}} </span><hr>   <!-- Recipe mealType-->
		<p>{{recipe.previewText}} </p>
		<!-- <p>User Rating: {{recipe.rating}} Stars</p> -->
		<a class="btn btn-primary" ng-href="#/viewRecipes/{{$index}}">View it!  <span class="glyphicon glyphicon-chevron-right"></span></a><hr>
	</div>	
</div>
<!-- /.row -->

<hr>
